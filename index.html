<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Video Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <br /><br />
    <h1 style="text-align: center;">Online Video Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" />
      </div>
      <div class="row">
        <div class="col-sm form-group">
          <label for="vdoCode">Vdo-code:</label>
          <select class="form-control" name="vdoCode">
            <option>libx264</option>
            <option>H.261</option>
            <option>H.263</option>
            <option value="MPEG-1">MPEG-1</option>
          </select>
        </div>
        <br />
        <div class="col-sm form-group">
          <label for="bitrate">Bitrate:</label>
          <select class="form-control" name="bitrate">
            <option>1000</option>
            <option>2000</option>
            <option>3000</option>
            <option>4000</option>
            <option>5000</option>
            <option>6000</option>
            <option>7000</option>
            <option>8000</option>
            <option>9000</option>
            <option>10000</option>
            <option>11000</option>
            <option>15000</option>
            <option>20000</option>
            <option>30000</option>
            <option>40000</option>
          </select>
        </div>
        <br />
        <div class="col-sm form-group">
          <label for="to">To:</label>
          <select class="form-control" name="to">
            <option>mp4</option>
            <option>flv</option>
            <option>avi</option>
            <option>mkv</option>
            <option>mov</option>
          </select>
        </div>
        <br />
        <div class="col-sm form-group">
          <label for="scale">Scale:</label>
          <select class="form-control" name="scale">
            <option>640x480</option>
            <option>1280x720</option>
            <option>1920x1080</option>
            <option>3840x2160</option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-group">
        <button class="btn btn-danger btn-block">
          Convert
        </button>
      </div>
    </form>
  </div>
</body>

</html>
